  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ohm’s Law Simulator - SPM Physics</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Ohm’s Law Simulator (SPM Physics)</h1>
  <div id="sim">
    <svg width="420" height="320">
      <!-- ===== Battery ===== -->
      <rect x="40" y="110" width="20" height="60" fill="black"/>
      <rect x="70" y="100" width="10" height="80" fill="black"/>
      <!-- ===== Wires ===== -->
      <line x1="60" y1="140" x2="140" y2="140" stroke="black" stroke-width="3"/>
      <line x1="260" y1="140" x2="340" y2="140" stroke="black" stroke-width="3"/>
      <line x1="340" y1="140" x2="340" y2="220" stroke="black" stroke-width="3"/>
      <line x1="340" y1="220" x2="40"  y2="220" stroke="black" stroke-width="3"/>
      <line x1="40"  y1="220" x2="40"  y2="170" stroke="black" stroke-width="3"/>
      <!-- ===== Ammeter ===== -->
      <circle cx="170" cy="140" r="22" stroke="#333" stroke-width="2" fill="white"/>
      <text x="170" y="145" text-anchor="middle" font-size="12">A</text>
      <!-- Ammeter needle -->
      <line id="ammeterNeedle" x1="170" y1="140" x2="195" y1="140"
            stroke="crimson" stroke-width="2"
            transform-origin="170 140"/> 
      <!-- ===== Voltmeter ===== -->
      <circle cx="230" cy="90" r="22" stroke="#333" stroke-width="2" fill="white"/>
      <text x="230" y="95" text-anchor="middle" font-size="12">V</text>
      <!-- Voltmeter needle -->
      <line id="voltmeterNeedle" x1="230" y1="90" x2="255" y1="90"
            stroke="royalblue" stroke-width="2"
            transform-origin="230 90"/>
      <!-- ===== Bulb ===== -->
      <g id="bulb">
        <!-- filament -->
        <path id="filament" d="M290 140 h20 m-20 8 h20" stroke="#666" stroke-width="2"/>
        <!-- glass -->
        <circle cx="300" cy="140" r="18" fill="none" stroke="#555" stroke-width="2"/>
        <!-- glow -->
        <circle id="glow" cx="300" cy="140" r="18" fill="yellow" opacity="0"/>
      </g>
    </svg>
    <!-- under the existing <svg>...</svg> -->
    <canvas id="ivGraph" width="400" height="200"></canvas>
    
    <div id="controls">
      <label>Voltage (V): <input type="range" id="voltage" min="0" max="12" step="0.1" value="6" /> <span id="vDisplay">6.0</span> V</label>
      <label>Resistance (Ω): <input type="range" id="resistance" min="1" max="100" step="1" value="10" /> <span id="rDisplay">10</span> Ω</label>
    </div>

    <div id="readings">
      <p><strong>Current (I):</strong> <span id="current">0.60</span> A</p>
      <p><strong>Voltage (V):</strong> <span id="vOut">6.0</span> V</p>
      <p><strong>Resistance (R):</strong> <span id="rOut">10</span> Ω</p>
    </div>

    <div id="spm">
      <h3>SPM Question</h3>
      <p>A circuit has a voltage of 6.0 V and a resistance of 10 Ω. What is the current?</p>
      <p><strong>Answer:</strong> <span id="answer">0.60 A</span></p>
    </div>
  </div>

  <script src="js/ohm-law.js"></script>
</body>

</html>
